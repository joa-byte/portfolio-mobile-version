<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Lorenzo, Joaquín</title>
</head>
<body>
    <div class="flex-container">
        <nav class="toolbar">
            <img src="./img/shapes/background/shapes.png">
            <img src="./img/icons-action/menu.png">
        </nav>
        <section>
            <section class="presentation">
                <h1 id="presentation-title">
                    Joaquín Lorenzo
                </h1>
                <p id="presentation-text">
                    Hello! I am a software developer! 
                    I can help you build a product, feature or website. Take a look of my work. <br>
                    If you like what you see and have a project you need coded, don’t hesitate and contact me.
                </p>
                <button id="button-collaboration">
                    Start collaboration
                </button>
            </section>
            <img src="./img/shapes/background/separator.png" id="separator">
            <section class="projects">
                <h1 id="projects-title">
                    Projects
                </h1>
                <section class="my-work">
                    <div class="work">
                        <img src="./img/work-images/1.png">
                        <div class="project-info">
                            <h3 class="project-name">
                                Project name goes here
                            </h3>
                            <ul class="lenguajes-list">
                                <li>HTML/CSS</li>
                                <li>Ruby on Rails</li>
                                <li>JavaScript</li>
                            </ul>
                            <button class="see-project">See this project <img src="/img/icons-action/see-proyect.png" class="see-project-icon"></button>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </div>
    
</body>
</html>
